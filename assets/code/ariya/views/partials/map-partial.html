<!-- Start of Map code -->
<div class="col-md-12">
    
    <div id="myMap" class="col-md-12"></div><br/>
</div>
<div class="col-md-12">
    <div ng-if="draggable" class="row" id="map-coord-fields">
        <div class="col-md-6">
            <label for="latitude">Latitude</label>
            <input type="text" name="latitude" class="form-control" id="latitude" placeholder="Latitude" ng-model="property.latitude" ng-readonly="true"/>
        </div>
        <div class="col-md-6">
            <label for="longitude">Longitude</label>
            <input type="text" name="longitude" class="form-control" id="longitude" placeholder="Longitude" ng-model="property.longitude" ng-readonly="true"/>
        </div>
    </div>
</div>
<!-- End of Map code -->
