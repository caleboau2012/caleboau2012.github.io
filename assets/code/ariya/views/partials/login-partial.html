<div class="panel panel-primary form-signin" ng-controller="LoginController">
    <div class="panel-heading">
        <h1 class="panel-title">Login</h1>
    </div>
    <form name="loginForm" class="form-group" ng-submit="onUserLogin(credentials)">
        <div class="panel-body">
            <label for="loginEmail" class="sr-only">Email address</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="Email" required ng-model="credentials.email">
            <br>
            <label for="loginPassword" class="sr-only">Password</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required ng-model="credentials.password">
        </div>
        <div class="panel-footer">
            <div class="checkbox">
                <!--<label>-->
                    <!--<input type="checkbox" value="remember-me"> Remember me-->
                <!--</label>-->
                <button class="btn btn-primary pull-right" type="submit">Sign in</button>
                <div class="clearfix"></div>
            </div>
        </div>
    </form>
    <button id="forgot" class="btn btn-block btn-link" ng-click="showResetView()">Forgot Password?</button>
</div>
