<div class="modal fade" ng-controller="EditPropertyController as editCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="delete(image.index)" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-trash"></span> &nbsp; Delete</button>
        <h4 class="modal-title">Property Image</h4>
      </div>
      <div class="modal-body">
          <img src="{{image.src}}" alt="Property Image" class="img-responsive" width="300px" height="210px" style="display:block; margin:0 auto;">
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Dismiss</button>
      </div>
    </div>
  </div>
</div>
