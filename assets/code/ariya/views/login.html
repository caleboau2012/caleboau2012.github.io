<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <br />
                        <!-- include login-partial -->
                    <div ng-include="'views/partials/login-partial.html'"></div>
                    <form class="forgot" style="display: none;" ng-controller="ResetPasswordController" ng-submit="resetPassword(rEmail)">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title">Forgot Password</h1>
                            </div>
                            <div class="panel-body">
                                <label for="forgotEmail" class="sr-only">Email address</label>
                                <input type="email" id="forgotEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="rEmail.email">
                            </div>
                            <div class="panel-footer">
                                <button class="btn btn-lg btn-primary btn-sm pull-right" type="submit">Retrieve</button>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <br>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Register</h1>
                </div>
                <form name="regForm" ng-controller="RegisterController" ng-submit="onUserRegister(credentials)">
                    <div class="panel-body">
                        <label>First Name</label>
                        <input name="fname" class="form-control" placeholder="First Name" required ng-model="credentials.fname">
                        <br>
                        <label>Last Name</label>
                        <input name="lname" class="form-control" placeholder="Last Name" required ng-model="credentials.lname">
                        <br>
                        <label>Email address</label>
                        <input type="email" name="email" class="form-control" placeholder="Email address" required ng-model="credentials.email">
                        <br>
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required ng-model="credentials.password">
                        <br>
                        <label>Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" ng-model="credentials.cpassword">
                        <br>
                        <label>Phone Number</label>
                        <input name="phone" class="form-control" placeholder="Phone Number" required ng-model="credentials.phone">
                        <br>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-lg btn-primary btn-sm pull-right" type="submit">Register</button>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
